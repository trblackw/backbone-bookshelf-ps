<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="books">
      <form id="addBook" action="#">
        <div>
          <label for="title">Title: </label><input id="title" type="text" />
          <label for="author">Author: </label><input id="author" type="text" />
          <label for="releaseDate">Release date: </label
          ><input id="releaseDate" type="text" />
          <label for="keywords">Keywords: </label
          ><input id="keywords" type="text" />
          <button id="search">Search</button>
        </div>
      </form>
      <div class="bookContainer">
        <img src="img/placeholder.jpg" height="100" width="auto" />
        <ul>
          <li>Title</li>
          <li>Author</li>
          <li>Release Date</li>
          <li>Keywords</li>
        </ul>

        <button class="delete">Delete</button>
      </div>
    </div>
    <script id="bookTemplate" type="text/template">
      <img src="<%= imageLinks.smallThumbnail %>"/>
      <ul>
          <li><b><%= title %></b></li>
          <li><em><%= authors %><em></li>
          <li><%= releaseDate %></li>
          <li><%= keywords %></li>
      </ul>

      <button class="delete">Delete</button>
    </script>
    <script src="js/lib/jquery.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/models/book.js"></script>
    <script src="js/collections/library.js"></script>
    <script src="js/views/book.js"></script>
    <script src="js/views/library.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
